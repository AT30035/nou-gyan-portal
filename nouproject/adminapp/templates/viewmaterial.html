{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <h1 style="text-align:center;">view All Study Material</h1>

        <div class="col-sm-12">
            <table class="table table-bordered text-light">
                <tr>
                 <th>#</th>
                 <th>Program</th>
                 <th>Branch</th>
                 <th>Year</th>
                 <th>Subject</th>
                 <th>File Name</th>
                 <th>Download</th>
                 </tr>
                 {% for m in mat %}
                 <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{m.program}}</td>
                    <td>{{m.branch}}</td>
                    <td>{{m.year}}</td>
                    <td>{{m.subject}}</td>
                    <td>{{m.file_name}}</td>
                    <td>
                        <a href="{{m.file_file.url}}" target="_blank">{{m.file_file}}</a>
                    </td>
                 </tr>
                 {% endfor %}

            </table>
              
        </div>
    </div>
{% endblock body %}
