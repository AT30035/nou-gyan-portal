{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">VIew your study Material</h1>   
            <table class="table table-bordered text-light">
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>File Name</th>
                    <th>Download</th>
                </tr>
                {% for m in mat %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{m.subject}}</td>
                        <td>{{m.file_name}}</td>
                        <td>
                            <a download href="{{m.file_file.url}}">{{m.file_name}}</a>
                        </td>
                    </tr>

                {% endfor %}

            </table>
              
        </div>
    </div>
{% endblock body %}
