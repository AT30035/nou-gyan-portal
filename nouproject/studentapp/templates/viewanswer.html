{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">View Answer</h1>
            <table class="table table-bordered text-light" style="width: 100%;margin: auto;">
            <tr>
                <th>A#</th>
                <th>Answer</th>
                <th>Answer By</th>
                <th>Posted by</th>
            </tr>
            {% for a in ans %}
            <tr>
                <td>{{a.aid}}</td>
                <td>{{a.answer}}</td>
                <td>{{a.answerby}}</td>
                <td>{{a.postedby}}</td>
        

            </tr>
            {% endfor %} 
        </table>
        </div>
    </div>
{% endblock body %}
