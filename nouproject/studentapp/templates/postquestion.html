{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Discussion forum</h1>   
            <form class="form-group" action="{% url 'studentapp:postquestion' %}" method="post">
                {% csrf_token %}
                <table class="table" style="width:70%;margin:auto;color: white;">
                    <tr>
                        <td>Enter Question</td>
                        <td>
                            <textarea name="question" class="form-control" style="color: white;"></textarea>
                        </td>
                        <tr>
                            <td></td>
                            <td>
                                <center><button type="submit" class="btn btn-primary">Post</button></center>
                            </td>
                        </tr>
                    </tr>
                
                </table>
            </form>
        </br></br>
        <table class="table table-bordered" style="margin: auto; width: 100%;color: white;">
        <tr>
            <th>Qn</th>
            <th>Question</th>
            <th>Posted by</th>
            <th>Posted Date</th>
            <th>Post Answer</th>
            <th>Views Answer</th>
        </tr>
        {% for q in Ques %}
            <tr>
                <td>{{q.qid}}</td>
                <td>{{q.question}}</td>
                <td>{{q.postedby}}</td>
                <td>{{q.postdate}}</td>
                <td>
                    <a href="{% url 'studentapp:postanswer' qid=q.qid %}">
                        <button class="btn btn-primary">Post</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'studentapp:viewanswer' qid=q.qid %}">
                        <button class="btn btn-primary">Views</button>
                    </a>
                </td>
            </tr>

        {% endfor %}
        </table>
              
        </div>
    </div>
{% endblock body %}
